<!doctype html>
<html>
<head>
  <title>Tower Wars</title>
  <link rel="stylesheet" type="text/css" href="css/mainStyles.css" />
  <link rel="stylesheet" type="text/css" href="css/tooltips.css" />
  <link rel="stylesheet" type="text/css" href="css/login.css" />
  <link rel="stylesheet" type="text/css" href="css/lobby.css" />

  <!-- External Dependencies -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="js/deps/jquery.ui.chatbox.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>

  <!-- Our Files -->
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/Connection.js"></script>
  <script type="text/javascript" src="js/chatbox.js"></script>
  <script type="text/javascript" src="js/gamestate.js"></script>
  <script type="text/javascript" src="js/lobby.js"></script>
  <script type="text/javascript" src="js/towerTypes.js"></script>
  <script type="text/javascript" src="js/creepTypes.js"></script>
</head>
<body>
  <div class="header">
    <div class=logo></div>
  </div>

  <div class="content">
    <div class="sideBarWrapper">
      <div class="sideBarItem" id="towerButtons">
        <div class="sideBarImages" id="towerImages"></div>
        <hr class="line">
        <div class="sideBarImages" id="updateImages"></div>
      </div>
      <div class="sideBarItem" id="creepButtons">
        <div class="sideBarTitle">
          <p align="center"><strong>Creeps</strong></p>
        </div>
        <div class="sideBarImages" id="creepImages"></div>
      </div>
    </div>

    <div class="overlay"></div>
    <div class="gameWrapper">
      <div class="stateWrapper">
        <div class="stateBarItem" id="tabs"></div>
        <div class="stateBarItem" id="gameInfo"></div>
      </div>
      <div class="canvas">
        <canvas id="gameFrame"></canvas>
      </div>
    </div>

    <!-- Inital home for chat box -->
    <div id="chat_div"></div>

    <!-- Modals -->
    <div id="lobby" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false" >
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" id='lobby'>
            <h4 class="modal-title" id='lobby'>Lobby Information</h4>
          </div>
          <div class="modal-body" id='lobby'></div>
          <div class="modal-footer" id='lobby'></div>
        </div>
      </div>
    </div>

    <div id="register" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false" >
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <div class="well">
              <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" name="username" value="" required="" title="Please enter your username" placeholder="username">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Repeat Password</label>
                    <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <button type="submit" value="register" name="submit" class="btn btn-success btn-block" data-toggle="modal" data-target=".introduction" data-dismiss="modal">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="introduction modal fade" role="dialog" data-backdrop="static" data-keyboard="false" >
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="welcome">Welcome to Towers!</h1>
          </div>
          <div class="modal-body">
            <div class="btn-group">
                  <button class="btn btn-secondary dropdown-toggle dropdown" type="button" data-toggle="dropdown" id="navLogin">Login</button>
                  <div class="dropdown-menu" style="padding:17px;">
                    <form class="form" id="formLogin">
                      <input name="username" id="username" type="text" placeholder="Username">
                      <input name="password" id="password" type="password" placeholder="Password"><br>
                      <button type="button" id="btnLogin" class="btn">Login</button>
                    </form>
                  </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register" data-dismiss="modal">Register (Keep track of stats)</button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="play-now btn-success" data-dismiss="modal">Play Now</button>
          </div>
        </div>
      </div>
    </div>

  <script src="js/AssetLoader.js"></script>
  <script src="js/Cell.js"></script>
  <script src="js/Grid.js"></script>
  <script src="js/gamecore.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/Creep.js"></script>
  <script src="js/Shot.js"></script>

  <script src="js/index.js"></script>
</body>
</html>
